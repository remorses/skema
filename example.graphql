type MessageCampaign implements Base_ & MessageOwn_ {
    y: Int
    label: String
    name: String
}

type PostCampaign implements Base_ & Node_ {
    y: Int
    label: String
    posts: [Posts]
    x: Int
    name: String
}

union Campaign = PostCampaign | MessageCampaign

type Object {
    aCiao: Int
    sdf: Int
    bCom: String
}

type GenericEdge {
    type: Type
    amount: Int
}

type Posts {
    name: String
    url: String
}

enum Type {
    followers
    following
    likers
    feed
    stories
    hashtags
    geotag
    author
}

scalar Json

interface Base_ {
    y: Int
    label: String
}

interface Node_ {
    name: String
}

interface MessageOwn_ {
    name: String
}